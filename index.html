<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>같이가는 입시</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #fffaf0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fce68d;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background-color: #fff3b0;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    footer {
      background-color: #fce68d;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #ffde59;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe985;
    }
  </style>
</head>
<body>
  <header>
    <h1>같이가는 입시</h1>
    <p>특수교육 대상자와 학부모를 위한 맞춤형 대입 컨설팅</p>
  </header>
  <nav>
    <a href="#about">소개</a>
    <a href="#consulting">상담 신청</a>
    <a href="#faq">FAQ</a>
  </nav>
  <div class="container">
    <section id="about">
      <h2>우리는 누구인가요?</h2>
      <p>
        같이가는 입시는 특수교육 대상자와 그 가족을 위해 맞춤형 입시 전략을 제공하는 컨설팅 플랫폼입니다.
        혼자 걷지 않도록, 함께 걸어가는 입시 여정을 지원합니다.
      </p>
    </section>

    <section id="consulting">
      <h2>상담 신청</h2>
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required />

        <label for="date">희망 상담 날짜</label>
        <input type="text" id="date" name="date" placeholder="예: 4월 20일 오후" required />

        <label for="message">메시지</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">상담 신청하기</button>
      </form>
    </section>

    <section id="faq">
      <h2>자주 묻는 질문</h2>
      <p><strong>Q. 누구를 위한 컨설팅인가요?</strong><br />
        특수교육 대상 고등학생 및 그 학부모님을 위한 맞춤 입시 상담입니다.</p>
      <p><strong>Q. 비용이 있나요?</strong><br />
        현재는 무료로 운영되고 있습니다.</p>
    </section>
  </div>

  <footer>
    &copy; 2025 같이가는 입시. 모든 권리 보유.
  </footer>
</body>
</html>
